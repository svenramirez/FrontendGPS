<div class="bg-gray-50 relative">

 
  <div class="min-h-screen flex flex-col items-center justify-center py-6 px-4">
    <div class="max-w-[480px] w-full">
      <div
        class="p-6 sm:p-8 rounded-2xl bg-white border border-gray-200 shadow-sm transition-all duration-300 hover:shadow-md"
      >
        <h1 class="text-slate-900 text-center text-3xl font-semibold">
          Iniciar sesión
        </h1>

        <form class="mt-12 space-y-6" [formGroup]="loginForm" (ngSubmit)="login()">

          <div>
            <label
              for="username"
              class="text-slate-900 text-sm font-medium mb-2 block"
              >Usuario</label
            >
            <div class="relative flex items-center">
              <input
                id="username"
                name="username"
                formControlName="username"
                type="text"
                required
                class="w-full text-slate-900 text-sm border px-4 py-3 pr-8 rounded-md outline-blue-600 transition-all duration-200"
                placeholder="Ingresa tu usuario"
                [class.border-red-500]="
                  loginForm.get('username')?.invalid &&
                  loginForm.get('username')?.touched
                "
              />
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="#bbb"
                stroke="#bbb"
                class="w-4 h-4 absolute right-4"
                viewBox="0 0 24 24"
              >
                <circle cx="10" cy="7" r="6"></circle>
                <path
                  d="M14 15H6a5 5 0 0 0-5 5 3 3 0 0 0 3 3h12a3 3 0 0 0 3-3 5 5 0 0 0-5-5zm8-4h-2.59l.3-.29a1 1 0 0 0-1.42-1.42l-2 2a1 1 0 0 0 0 1.42l2 2a1 1 0 0 0 1.42 0 1 1 0 0 0 0-1.42l-.3-.29H22a1 1 0 0 0 0-2z"
                ></path>
              </svg>
            </div>
            <app-field-error [control]="loginForm.get('username')"></app-field-error>
          </div>


          <div>
            <label
              for="password"
              class="text-slate-900 text-sm font-medium mb-2 block"
              >Contraseña</label
            >
            <div class="relative flex items-center">
              <input
                id="password"
                name="password"
                formControlName="password"
                [type]="showPassword ? 'text' : 'password'"
                
                required
                class="w-full text-slate-900 text-sm border px-4 py-3 pr-8 rounded-md outline-blue-600 transition-all duration-200"
                placeholder="Ingresa tu contraseña"
                [class.border-red-500]="
                  loginForm.get('password')?.invalid &&
                  loginForm.get('password')?.touched
                "
              />
              <svg
                (click)="togglePassword()"
                (keydown)="togglePassword()"
                [ngClass]="{
                  'text-blue-600': showPassword,
                  'text-gray-400': !showPassword
                }"
                class="w-5 h-5 absolute right-4 cursor-pointer transition-colors duration-150"
                xmlns="http://www.w3.org/2000/svg"
                fill="currentColor"
                viewBox="0 0 128 128"
              >
                <path
                  d="M64 104C22.127 104 1.367 67.496.504 65.943a4 4 0 0 1 0-3.887C1.367 60.504 22.127 24 64 24s62.633 36.504 63.496 38.057a4 4 0 0 1 0 3.887C126.633 67.496 105.873 104 64 104zM8.707 63.994C13.465 71.205 32.146 96 64 96c31.955 0 50.553-24.775 55.293-31.994C114.535 56.795 95.854 32 64 32 32.045 32 13.447 56.775 8.707 63.994zM64 88c-13.234 0-24-10.766-24-24s10.766-24 24-24 24 10.766 24 24-10.766 24-24 24zm0-40c-8.822 0-16 7.178-16 16s7.178 16 16 16 16-7.178 16-16-7.178-16-16-16z"
                ></path>
              </svg>
            </div>
            <app-field-error [control]="loginForm.get('password')"></app-field-error>
          </div>

        
          <div class="flex flex-wrap items-center justify-end gap-4">
            <div class="text-sm">
              <a
                href="https://swebse58.univalle.edu.co/sac/sac.php/solicitarClave"
                target="_blank"
                class="text-blue-600 hover:underline font-semibold"
              >
                ¿Olvidaste tu contraseña?
              </a>
            </div>
          </div>


          <div class="!mt-12">
            <button
              type="submit"
              [disabled]="loading"
              class="w-full flex items-center justify-center gap-2 py-2 px-4 text-[15px] font-medium tracking-wide rounded-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none disabled:opacity-70 disabled:cursor-not-allowed transition-colors"
            >
              <svg
                *ngIf="loading"
                class="animate-spin h-5 w-5 text-white"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
              >
                <circle
                  class="opacity-25"
                  cx="12"
                  cy="12"
                  r="10"
                  stroke="currentColor"
                  stroke-width="4"
                ></circle>
                <path
                  class="opacity-75"
                  fill="currentColor"
                  d="M4 12a8 8 0 018-8v4a4 4 0 00-4 4H4z"
                ></path>
              </svg>
              <span>{{ loading ? 'Cargando...' : 'Ingresar' }}</span>
            </button>
          </div>

          
          <p
            class="text-sm mt-2 transition-opacity duration-300 text-center"
            [ngClass]="{
              'opacity-100 text-red-600': message.includes('❌'),
              'opacity-100 text-green-600': message.includes('✅'),
              'opacity-0': !message
            }"
          >
            {{ message }}
          </p>

          <p class="text-gray-400 text-sm !mt-6 text-center">
            Usa las credenciales del sistema SIRA
          </p>
        </form>
      </div>
    </div>
  </div>
</div>
