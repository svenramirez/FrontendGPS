<div class="login-container">
  <h2>Iniciar Sesión</h2>

  <form [formGroup]="loginForm" (ngSubmit)="login()">
    <div class="form-group">
      <label for="code">Código de estudiante</label>
      <input
        id="code"
        type="text"
        formControlName="code"
        placeholder="Ej: 2259371"
        [class.input-error]="loginForm.get('code')?.invalid && loginForm.get('code')?.touched"
      />
      <app-field-error [control]="loginForm.get('code')"></app-field-error>
    </div>

    <div class="form-group">
      <label for="password">Contraseña</label>
      <input
        id="password"
        type="password"
        formControlName="password"
        placeholder="Contraseña"
        [class.input-error]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
      />
      <app-field-error [control]="loginForm.get('password')"></app-field-error>
    </div>

    <button type="submit" [disabled]="loading">
      {{ loading ? 'Cargando...' : 'Ingresar' }}
    </button>

    <p class="message" [ngClass]="{ error: message.includes('❌'), success: message.includes('✅') }">
      {{ message }}
    </p>

    <p style="text-align:center; margin-top: 10px;">
      ¿No tienes cuenta?
      <a routerLink="/register">Regístrate aquí</a>
    </p>
  </form>
</div>
