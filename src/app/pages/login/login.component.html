<div class="login-container">
  <h2>Iniciar Sesión</h2>

  <form (submit)="login(); $event.preventDefault()">
    <div class="form-group">
      <label for="code">Código de estudiante</label>
      <input
        id="code"
        type="text"
        [(ngModel)]="code"
        name="code"
        placeholder="Ej: A1001"
      />
    </div>

    <div class="form-group">
      <label for="rol">Rol</label>
      <input
        id="rol"
        type="text"
        [(ngModel)]="rol"
        name="rol"
        placeholder="Ej: estudiante"
      />
    </div>

    <button type="submit" [disabled]="loading">
      {{ loading ? 'Cargando...' : 'Ingresar' }}
    </button>

    <p class="message" [ngClass]="{ error: message.includes('❌'), success: message.includes('✅') }">
      {{ message }}
    </p>
  </form>
</div>
