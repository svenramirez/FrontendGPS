<div class="login-container">
  <h2>Iniciar Sesión</h2>

  <form (submit)="login(); $event.preventDefault()">
    <div class="form-group">
      <label for="code">Código de estudiante</label>
      <input
        id="code"
        type="text"
        [(ngModel)]="code"
        name="code"
  placeholder="Ej: 2259371"
        [class.input-error]="codeError"
      />
      <div *ngIf="codeError" class="error-message">{{ codeError }}</div>
    </div>

    <div class="form-group">
      <label for="rol">Rol</label>
      <input
        id="rol"
        type="text"
        [(ngModel)]="rol"
        name="rol"
        placeholder="Ej: estudiante"
        [class.input-error]="rolError"
      />
      <div *ngIf="rolError" class="error-message">{{ rolError }}</div>
    </div>

    <button type="submit" [disabled]="loading">
      {{ loading ? 'Cargando...' : 'Ingresar' }}
    </button>

    <p class="message" [ngClass]="{ error: message.includes('❌'), success: message.includes('✅') }">
      {{ message }}
    </p>

    <p style="text-align:center; margin-top: 10px;">
      ¿No tienes cuenta?
      <a routerLink="/register">Regístrate aquí</a>
    </p>
  </form>
</div>
