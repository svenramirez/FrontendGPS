<div class="register-container">
  <h2>Registro de Estudiante</h2>

  <form (submit)="register(); $event.preventDefault()">
    <div class="form-group">
      <label for="code">Código</label>
  <input id="code" type="text" [(ngModel)]="student.code" name="code" placeholder="Ej: 2259371" [class.input-error]="codeError" />
      <div *ngIf="codeError" class="error-message">{{ codeError }}</div>
    </div>

    <div class="form-group">
      <label for="name">Nombre</label>
      <input id="name" type="text" [(ngModel)]="student.name" name="name" placeholder="Ej: Steven Ramirez" [class.input-error]="nameError" />
      <div *ngIf="nameError" class="error-message">{{ nameError }}</div>
    </div>

    <div class="form-group">
      <label for="rol">Rol</label>
      <input id="rol" type="text" [(ngModel)]="student.rol" name="rol" placeholder="Ej: estudiante" [class.input-error]="rolError" />
      <div *ngIf="rolError" class="error-message">{{ rolError }}</div>
    </div>

    <div class="form-group">
      <label for="semester">Semestre</label>
      <input id="semester" type="number" [(ngModel)]="student.semester" name="semester" placeholder="Ej: 6" [class.input-error]="semesterError" />
      <div *ngIf="semesterError" class="error-message">{{ semesterError }}</div>
    </div>

    <div class="form-group">
      <label for="email">Correo</label>
      <input id="email" type="email" [(ngModel)]="student.email" name="email" placeholder="Ej: steven@correo.com" [class.input-error]="emailError" />
      <div *ngIf="emailError" class="error-message">{{ emailError }}</div>
    </div>


    <div class="form-group">
      <label for="password">Contraseña</label>
      <input id="password" type="password" [(ngModel)]="student.password" name="password" placeholder="Contraseña" [class.input-error]="passwordError" />
      <div *ngIf="passwordError" class="error-message">{{ passwordError }}</div>
    </div>

    <button type="submit" [disabled]="loading">
      {{ loading ? 'Registrando...' : 'Registrar' }}
    </button>

    <p class="message" [ngClass]="{ error: message.includes('❌'), success: message.includes('✅') }">
      {{ message }}
    </p>

   <p style="text-align:center; margin-top: 10px;">
    ¿Ya tienes cuenta?
    <a routerLink="/login">Inicia sesión</a>
  </p>
  </form>
</div>
