<mat-dialog-content>
  <form [formGroup]="form" class="form-container">

    <div class="form-row">
      <mat-form-field>
        <mat-label>Asignatura / Tema</mat-label>
        <input matInput formControlName="subject">
        <mat-error *ngIf="form.get('subject')?.hasError('required')">Campo obligatorio</mat-error>
      </mat-form-field>
    </div>

    <div class="form-row">
      <mat-form-field>
        <mat-label>Laboratorio</mat-label>
        <input matInput formControlName="laboratoryName">
        <mat-error *ngIf="form.get('laboratoryName')?.hasError('required')">Campo obligatorio</mat-error>
      </mat-form-field>
    </div>

    <div class="form-row">
      <mat-form-field>
        <mat-label>Tipo de práctica</mat-label>
        <mat-select formControlName="practiceType">
          <mat-option value="ELECTRONICA">Electrónica</mat-option>
          <mat-option value="SISTEMAS">Sistemas</mat-option>
          <mat-option value="OTRO">Otro</mat-option>
        </mat-select>
        <mat-error *ngIf="form.get('practiceType')?.hasError('required')">Campo obligatorio</mat-error>
      </mat-form-field>
    </div>

    <div class="form-row">
      <mat-form-field>
        <mat-label>Fecha</mat-label>
        <input matInput type="date" formControlName="date">
        <mat-error *ngIf="form.get('date')?.hasError('required')">Campo obligatorio</mat-error>
      </mat-form-field>
    </div>

    <div class="form-row">
      <mat-form-field>
        <mat-label>Hora de inicio</mat-label>
        <input matInput type="time" formControlName="startTime">
        <mat-error *ngIf="form.get('startTime')?.hasError('required')">Campo obligatorio</mat-error>
      </mat-form-field>
    </div>

    <div class="form-row">
      <mat-form-field>
        <mat-label>Duración (minutos)</mat-label>
        <input matInput type="number" formControlName="durationMinutes">
        <mat-error *ngIf="form.get('durationMinutes')?.hasError('required')">Campo obligatorio</mat-error>
        <mat-error *ngIf="form.get('durationMinutes')?.hasError('min')">Debe ser mayor a 0</mat-error>
      </mat-form-field>
    </div>

    <div class="form-row">
      <mat-form-field>
        <mat-label>Número de estudiantes</mat-label>
        <input matInput type="number" formControlName="studentCount">
        <mat-error *ngIf="form.get('studentCount')?.hasError('required')">Campo obligatorio</mat-error>
        <mat-error *ngIf="form.get('studentCount')?.hasError('min')">Debe ser mayor a 0</mat-error>
      </mat-form-field>
    </div>

  </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="cancel()">Cancelar</button>
  <button mat-raised-button color="primary" (click)="submit()" [disabled]="form.invalid">Guardar</button>
</mat-dialog-actions>
